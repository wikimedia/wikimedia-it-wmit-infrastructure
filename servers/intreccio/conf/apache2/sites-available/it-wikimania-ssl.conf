#
# Apache2 VirtualHost serving:
#
# https://wikimania.it/
# https://www.wikimania.it/
#
<VirtualHost *:443>

	ServerName      wikimania.it
	ServerAlias www.wikimania.it

	# redirect traffic
	Include /etc/apache2/include/org-wikimania-redirect.conf

	#
	# Let's encrypt certificate
	#
	# Generated with:
	#
	#  certbot certonly --webroot --webroot-path=/var/www/html -d wikimania.it -d www.wikimania.it
	#
	SSLCertificateFile      /etc/letsencrypt/live/wikimania.it/cert.pem
	SSLCertificateKeyFile   /etc/letsencrypt/live/wikimania.it/privkey.pem
	SSLCertificateChainFile /etc/letsencrypt/live/wikimania.it/chain.pem

	#
	# SSL hardening
	#
	Include /etc/apache2/include/ssl-harden.conf

</VirtualHost>
