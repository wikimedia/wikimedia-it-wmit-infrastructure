<IfModule mod_ssl.c>
<VirtualHost *:443>
        ServerName valledaosta.wikilovesmonuments.it
        DocumentRoot /var/www/wlm/wordpress.vda
        <Directory /var/www/wlm/wordpress.vda/>
                Options Indexes FollowSymLinks MultiViews
                AllowOverride All
                Order allow,deny
                allow from all
        </Directory>
    <DirectoryMatch "/var/www/wlm/wordpress.vda/wp-content/uploads/">
        ##php_admin_value engine Off
        <FilesMatch "(?i)\.(php|php3?|phtml)$">
            Order Deny,Allow
            Deny from All
        </FilesMatch>
    </DirectoryMatch>

        # Possible values include: debug, info, notice, warn, error, crit,
        # alert, emerg.
        LogLevel warn
#SSLCertificateFile /etc/letsencrypt/live/libertadigitali.wikimedia.it/cert.pem
#SSLCertificateKeyFile /etc/letsencrypt/live/libertadigitali.wikimedia.it/privkey.pem
Include /etc/letsencrypt/options-ssl-apache.conf
#SSLCertificateChainFile /etc/letsencrypt/live/libertadigitali.wikimedia.it/chain.pem

# See https://phabricator.wikimedia.org/T265698
SSLCertificateFile      /etc/letsencrypt/live/valledaosta.wikilovesmonuments.it/cert.pem
SSLCertificateKeyFile   /etc/letsencrypt/live/valledaosta.wikilovesmonuments.it/privkey.pem
SSLCertificateChainFile /etc/letsencrypt/live/valledaosta.wikilovesmonuments.it/chain.pem

</VirtualHost>
</IfModule>
